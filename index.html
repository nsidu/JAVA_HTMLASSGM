<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Fundamental</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="script.js" defer></script>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .chart-container {
            margin-top: 40px;
        }
</style>
</head>
<body>
<h1>Interactive JavaScript Fundamentals</h1>
<div class="container">
<div>
<label for="numberOne">Number 1:</label>
<input type="number" id="numberOne">
</div>
<div>
<label for="numberTwo">Number 2:</label>
<input type="number" id="numberTwo">
</div>
<div>
<button id="addButton">Add</button>
<button id="subtractButton">Subtract</button>
<button id="divideButton">Divide</button>
<button id="multiplyButton">Multiply</button>
</div>
<div class="result hidden" id="result"></div>

<div>
<button id="toggleTextButton">Toggle Text</button>
<p id="toggleText" class="hidden">This text can be toggled.</p>
</div>

<div>
<label for="colorInput">Enter a color:</label>
<input type="text" id="colorInput">
<button id="changeColorButton">Change Background Color</button>
</div>

<div class="chart-container">
<h2>Chart Example</h2>
<canvas id="chartCanvas" width="400" height="400"></canvas>
</div>
</div>
</body>
</html>
